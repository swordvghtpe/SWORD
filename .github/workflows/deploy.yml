name: Deploy to GitHub Pages

on:
  # 當推送到 main 分支時觸發
  push:
    branches: ["main"]

  # 允許從 Actions 分頁手動觸發
  workflow_dispatch:

# 設定 GITHUB_TOKEN 的權限，允許部署到 Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允許同一時間只有一個部署在進行
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 建置工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # 暫時移除 cache: 'npm'，因為如果沒有 package-lock.json 會報錯

      - name: Install dependencies
        # 改用 npm install，這樣即使沒有 package-lock.json 也能根據 package.json 安裝
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment
